<section class="covers">
    <div class="covers-container">
      <h2 class="visually-hidden">Covers</h2>
      <div class="covers-line">
  
     <div class="covers-first-line">
      <ul class="covers-first-list">
          <li class="covers-item-fist">
              <img srcset="/img/covers/TransformBody.png 1x, /img/covers/TransformBody@2x.png 2x" 
                src="/img/covers/TransformBody.png"  alt="Girl in the gum" class="covers-image" >
                 
          </li>
          <li class="covers-item-fist">
              <img srcset="/img/covers/Mimino.png 1x, /img/covers/Mimino@2x.png 2x"
                src="/img/covers/Mimino.png"  alt="Office building" class="covers-image" >
          </li>
          <li class="covers-item-fist">
              <img srcset="/img/covers/Brand.png 1x, /img/covers/Brand@2x.png 2x"
                src="/img/covers/Brand.png"  alt="Office building" class="covers-image" >
          </li>        
      </ul>
     </div>
     <div class="covers-second-line">
     <ul class="covers-second-list">
      <li class="covers-item-second">
          <img srcset="/img/covers/Finances.png 1x, /img/covers/Finances@2x.png 2x"
             src="/img/covers/Finances.png" alt="Managing financas" class="covers-image" >
      </li>
      <li class="covers-item-second">
          <img srcset="/img/covers/Leader.png 1x, /img/covers/Leader@2x.png 2x"
            src="/img/covers/Leader.png" alt="Business online" class="covers-image" >
      </li>
      <li class="covers-item-second">
          <img srcset="/img/covers/UkrainianTrad.png 1x, /img/covers/UkrainianTrad@2x.png 2x"
           src="/img/covers/UkrainianTrad.png" alt="Ukrainian girl" class="covers-image" >
      </li>
  </ul>   
  </div>
     <div class="covers-third-line">
      <ul class="covers-third-list">
          <li class="covers-item-third">
              <img srcset="/img/covers/Vegetables.png 1x, /img/covers/Vegetables@2x.png 2x" 
             src="/img/covers/Vegetables.png"  alt="Vegetables" class="covers-image" >
          </li>
          <li class="covers-item-third">
              <img srcset="/img/covers/Shape.png, /img/covers/Shape@2x.png 2x" 
             src="/img/covers/Shape.png" alt="Girl with dumbbells" class="covers-image" >
          </li>
          <li class="covers-item-third">
              <img srcset="/img/covers/Learning.png 1x, /img/covers/Learning@2x.png 2x"
               src="/img/covers/Learning.png"  alt="Girl in library" class="covers-image" >
          </li>
      </ul>
     </div>
     <div class="covers-background">
      <picture>
       <img srcset="/img/covers/elements.png 1x, /img/covers/elements@2x.png 2x"
       type="image/png" alt="Background image" class="background-img" >
      </picture>
      </div>     
  </div>
    </div>
